<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      let ticker = urlParams.get("ticker");
      ticker = ticker.toUpperCase();
      fetch(
        "http://8tsathna.us-east-1.elasticbeanstalk.com/api/charts2?ticker=" +
          ticker
      )
        .then((response) => response.json())
        .then((data) => {
          let chartData = Object.values(data);
          var volume = [];
          var ohlc = [];
          for (var i = 0; i < chartData.length; i++) {
            //DAYLIGHT!
            //convert to pst
            var date = new Date(chartData[i].date);
            var utcDate = new Date(date.toUTCString());
            utcDate.setHours(utcDate.getHours() - 8);
            var pst = new Date(utcDate);
            var result_date = pst.getTime();

            ohlc.push([
              result_date, // the date
              chartData[i].open, // open
              chartData[i].high, // high
              chartData[i].low, // low
              chartData[i].close, // close
            ]);

            volume.push([
              result_date, // the date
              chartData[i].volume, // the volume
            ]);
          }
          //console.log("volume: " + volume, ohlc);

          Highcharts.stockChart("chart", {
            rangeSelector: {
              selected: 2,
            },

            title: {
              text: ticker + " Historical",
            },

            subtitle: {
              text: "With SMA and Volume by Price technical indicators",
            },

            yAxis: [
              {
                startOnTick: false,
                endOnTick: false,
                labels: {
                  align: "right",
                  x: -3,
                },
                title: {
                  text: "OHLC",
                },
                height: "60%",
                lineWidth: 2,
                resize: {
                  enabled: true,
                },
              },
              {
                labels: {
                  align: "right",
                  x: -3,
                },
                title: {
                  text: "Volume",
                },
                top: "65%",
                height: "35%",
                offset: 0,
                lineWidth: 2,
              },
            ],

            tooltip: {
              split: true,
            },

            series: [
              {
                type: "candlestick",
                name: ticker,
                id: "aapl",
                zIndex: 2,
                data: ohlc,
              },
              {
                type: "column",
                name: "Volume",
                id: "volume",
                data: volume,
                yAxis: 1,
              },
              {
                type: "vbp",
                linkedTo: "aapl",
                params: {
                  volumeSeriesID: "volume",
                },
                dataLabels: {
                  enabled: false,
                },
                zoneLines: {
                  enabled: false,
                },
              },
              {
                type: "sma",
                linkedTo: "aapl",
                zIndex: 1,
                marker: {
                  enabled: false,
                },
              },
            ],
          });
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
</head>
<body>
<div id="chart"></div>
</body>
</html>
